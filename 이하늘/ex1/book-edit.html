<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

    #default-sidebar {
      min-height: calc(100vh - 4rem); 
      max-height: calc(100vh - 4rem); 
      overflow-y: auto; 
      position: fixed; 
      top: 4rem; 
      bottom: 4rem; 
      left: 0; 
      width: 16rem; 
      z-index: 30; 
    }
    header {
      z-index: 40;
      width: 100%;
      position: fixed; 
      top: 0; 
      left: 0; 
      height: 4rem;
    }
    footer {
      z-index: 40;
      width: 100%;
      position: fixed; 
      bottom: 0; 
      left: 0; 
      height: 4rem; 
    }
    .main-content {
      margin-left: 16rem; 
      padding-top: 4rem;
      padding-bottom: 4rem; 
      flex-grow: 1; 
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col min-h-screen">

    <header>
        <nav class="border-gray-200 bg-gray-50">
            <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <i class="fa-solid fa-book-open"></i>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-blue-500">BookMark</span>
                </a>
                <button data-collapse-toggle="navbar-solid-bg" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-solid-bg" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto">
                    <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent">
                        <li>
                            <a href="https://github.com/hani-i" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700">Github Repo.</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700">SignUp</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700">SignIn</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
    </button>

    <aside id="default-sidebar" class="fixed top-4 bottom-4 left-0 z-30 w-64 bg-gray-200" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto">
            <!-- 검색 입력 -->
            <div class="mb-4">
                <label for="search" class="sr-only">Search</label>
                <input type="text" id="search" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Search...">
            </div>

            <div class="flex mb-2 items-center">
                <input id="checkbox1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600">
                <label for="checkbox1" class="ms-2 text-gray-900 dark:text-gray-300 font-bold text-sm">이동 시 자동 삭제</label>
            </div>

            <div class="flex justify-end space-x-2 mt-5">
                <button class="px-3 py-2 text-white bg-blue-600 rounded-lg  hover:bg-blue-200"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <button class="px-3 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-200"><i class="fa-regular fa-floppy-disk"></i></button>
            </div>

            <div class="flex justify-center items-center mt-4 mb-4">
                <label class="text-sm">There is no marks</label>
            </div>
    </aside>

    <main class="main-content flex-grow p-4">
        <button class="m-16 ml-5 px-8 py-2 text-white bg-black rounded-lg hover:bg-gray-500">+Add Book</button>
    </main>

    <footer class="bg-white text-center text-gray-500  ">
        <span class="text-sm">© Hanaro 2024</span>
    </footer>

</body>
</html>
