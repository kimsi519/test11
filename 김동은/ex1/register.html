<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 폼 제출 시 호출 함수
      function handleSubmit(event) {
        event.preventDefault();
        window.location.href = "index.html"; // 페이지 이동
      }
    </script>
  </head>

  <body class="flex flex-col min-h-screen">
    <!-- 헤더 섹션 -->
    <header class="bg-white text-green-500 shadow-md">
      <div class="w-full flex justify-between items-center py-4 px-6">
        <!-- 로고 및 제목 -->
        <a href="book-edit.html" class="flex items-center space-x-2 ml-4 bg-gray-100 p-2 rounded">
          <img src="assets/하나.png" alt="Logo" class="w-8 h-8" />
          <span class="text-2xl font-bold">BookMark</span>
        </a>

        <!-- Github, 회원가입, 로그인 -->
        <div class="flex space-x-4">
          <a
            href="https://github.com/DongExxn/hanabank-assignment1"
            target="_self"
            class="bg-slate-600 hover:bg-slate-400 text-white font-semibold py-2 px-4 rounded"
          >
            Github Repo.
          </a>
          <button class="text-black font-semibold py-2 px-4 rounded">
            <a href="register.html">Sign Up</a>
          </button>
          <span class="text-black font-semibold py-2 px-4">|</span>
          <button class="text-black font-semibold py-2 px-4 rounded">Login</button>
        </div>
      </div>
    </header>

    <!-- 메인 영역 -->
    <main class="flex-grow container mx-auto py-6 px-6 flex items-center justify-center">
      <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- 페이지 제목 -->
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Sign Up</h1>
        <form onsubmit="handleSubmit(event)" class="space-y-4">
          <!-- 닉네임 입력란 -->
          <div>
            <label for="nickname" class="block text-lg font-medium text-gray-700">Nickname</label>
            <input
              id="nickname"
              type="text"
              name="nickname"
              class="mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-9 px-4"
              placeholder="nickname..."
              required
            />
          </div>

          <!-- 이메일 입력란 -->
          <div>
            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              class="mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-9 px-4"
              placeholder="email..."
              required
            />
          </div>

          <!-- 비밀번호 입력란 -->
          <div>
            <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              class="mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-9 px-4"
              placeholder="password..."
              required
            />
          </div>

          <!-- 비밀번호 확인 입력란 -->
          <div>
            <label for="confirm-password" class="block text-lg font-medium text-gray-700">Password Confirm</label>
            <input
              id="confirm-password"
              type="password"
              name="confirm-password"
              class="mt-1 block w-full border border-gray-400 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-9 px-4"
              placeholder="password confirm..."
              required
            />
          </div>

          <!-- 제출 버튼 -->
          <button
            type="submit"
            class="w-full bg-gray-400 hover:bg-gray-500 text-white font-semibold py-3 px-4 rounded mt-4 text-lg"
          >
            Register
          </button>
        </form>
      </div>
    </main>

    <!-- 푸터 섹션 -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
      <div class="container mx-auto text-center">@Hanaro 2024</div>
    </footer>
  </body>
</html>
