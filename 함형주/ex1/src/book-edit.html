<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>book-edit</title>
</head>

<body class="h-screen flex flex-col">

    <header class="bg-gradient-to-r from-blue-400 via-blue-300 to-purple-400 text-white p-4 flex items-center">
        <a href = "./book-edit.html" class="text-2xl font-bold px-4 py-2 text-white  hover:bg-blue-300 rounded">📗BookMark</a>
        <div class="ml-auto pr-5">
            <a href="https://github.com/xzhhj01?tab=repositories" class="text-white hover:underline">Github Repo.</a>
        </div>
        <div class="flex">
            <a href="./register.html" class="ml-4 hover:underline text-white">SignUp</a>
            <p class="ml-4 text-white">|</p>
            <a href="#" class="ml-4 hover:underline text-white">SignIn</a>
        </div>
    </header>

    <main class="flex-1 flex">
<!-- 왼쪽-->
        <section class="w-1/3 p-4 bg-gray-100 ">
        <div class="mb-4">
            <input type="text" placeholder="https://naver.com" class="mb-2 w-full p-3 border rounded" />
            <div class="flex">
                <input type="checkbox" id="moving-delete" class="mr-2">
                <label class="font-bold text-gray-700" for="moving-delete">이동 시 자동 삭제</label>
            </div>
            <div class="flex mt-4">
                <button class="ml-auto w-14 bg-gray-300 p-2 hover:bg-gray-400 rounded">🔄</button>
                <button class="bg-gray-300 w-14 p-2 hover:bg-gray-400 rounded ml-3">📋</button>
            </div>
        </div>
        <p class="text-center text-gray-500">There is no marks.</p>
        </section>
<!-- 오른쪽-->
        <section class="w-2/3 p-4">
            <div>
                <button class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-400 text-white p-3 pr-10 hover:from-blue-600 hover:via-blue-600 hover:to-blue-600 rounded">+  Add Book</button>
            </div>
            
        </section>
    </main>
    <footer class="bg-gray-400 text-white text-center py-1">
        &copy; Hanaro 2024
    </footer>
</body>
</html>
