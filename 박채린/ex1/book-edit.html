<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>BookMark - 로그인 전</title>
</head>
<body class="bg-gray-100 flex h-screen">
    <nav class="bg-white w-64 p-4 shadow-lg h-full">
        <h1 class="text-2xl font-bold text-green-600 mb-6">BookMark</h1>
        <div class="mb-4">
            <input type="text" class="border rounded w-full p-2 mb-2" placeholder="https://naver.com">
            <div class="flex justify-between mb-2">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> 자동 삭제
                </label>
            </div>
            <div class="flex justify-between">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">저장</button>
                <button class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">새로고침</button>
            </div>
        </div>
    </nav>

    <div class="flex-grow p-6">
        <div class="bg-white p-4 rounded-lg shadow-md flex items-center justify-center h-full">
            <button class="bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition-colors">+ Add Book</button>
        </div>
    </div>
</body>
</html>
