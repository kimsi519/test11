<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>BookMark - 가입하기</title>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-green-600 mb-6">BookMark</h1>
            <div>
                <a href="https://github.com" class="text-blue-500 mx-2">Github Repo</a>
                <a href="register.html" class="text-blue-500 mx-2">Sign Up</a>
                <a href="book-edit.html" class="text-blue-500 mx-2">Sign In</a>
            </div>
        </div>
    </header>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="nickname">Nickname</label>
                    <input type="text" id="nickname" class="border rounded w-full p-2 mt-1" placeholder="Nickname" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                    <input type="email" id="email" class="border rounded w-full p-2 mt-1" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                    <input type="password" id="password" class="border rounded w-full p-2 mt-1" placeholder="Password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700" for="password-confirm">Password Confirm</label>
                    <input type="password" id="password-confirm" class="border rounded w-full p-2 mt-1" placeholder="Password Confirm" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Register</button>
            </form>
        </div>
        <div class="mt-4 text-center">
            <a href="book-edit.html" class="text-blue-500">이미 계정이 있으신가요? 로그인하기</a>
        </div>
    </div>
</body>
</html>
