<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>BookMark - 로그인 후</title>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-bold text-green-600 mb-6">BookMark</h1>
            <div>
                <a href="https://github.com" class="text-blue-500 mx-2 hover:underline">Github Repo</a>
                <a href="register.html" class="text-blue-500 mx-2 hover:underline">Sign Up</a>
                <a href="book-edit.html" class="text-blue-500 mx-2 hover:underline">Sign In</a>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold mb-4 text-center">BookMark</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <img src="https://via.placeholder.com/50" alt="Image" class="w-16 h-16 mb-3 rounded-full mx-auto">
                <h3 class="text-lg font-semibold text-center">55BookMark</h3>
                <p class="text-gray-600 text-center mb-3">55BookMark의 설명이 들어갑니다.</p>
                <div class="flex justify-center">
                    <button class="text-blue-500 hover:underline">✎</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <img src="https://via.placeholder.com/50" alt="Image" class="w-16 h-16 mb-3 rounded-full mx-auto">
                <h3 class="text-lg font-semibold text-center">네이버</h3>
                <p class="text-gray-600 text-center mb-3">네이버의 설명이 들어갑니다.</p>
                <div class="flex justify-center">
                    <button class="text-blue-500 hover:underline">✎</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <img src="https://via.placeholder.com/50" alt="Image" class="w-16 h-16 mb-3 rounded-full mx-auto">
                <h3 class="text-lg font-semibold text-center">카카오</h3>
                <p class="text-gray-600 text-center mb-3">카카오의 설명이 들어갑니다.</p>
                <div class="flex justify-center">
                    <button class="text-blue-500 hover:underline">✎</button>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                <img src="https://via.placeholder.com/50" alt="Image" class="w-16 h-16 mb-3 rounded-full mx-auto">
                <h3 class="text-lg font-semibold text-center">YouTube</h3>
                <p class="text-gray-600 text-center mb-3">YouTube의 설명이 들어갑니다.</p>
                <div class="flex justify-center">
                    <button class="text-blue-500 hover:underline">✎</button>
                </div>
            </div>
        </div>
        <div class="text-center mt-6">
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors">+ Add Mark</button>
        </div>
    </div>
</body>
</html>
