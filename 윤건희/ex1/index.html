<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles to ensure footer stays at the bottom */
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrap {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: auto;
        }

        /* Custom styles */
        .sidebar {
            background-color: #f5f5f5; /* Light gray background */
            padding: 1rem;
        }

        .main-content {
            background-color: #f5f5f5; /* Light gray background */
            padding: 1rem;
        }

        /* Common box styles */
        .box {
            background-color: #ffffff; /* White background */
            border: 1px solid #e5e7eb; /* Light gray border */
            border-radius: 4px; /* Slightly rounded corners */
            padding: 1rem;
            margin-bottom: 1rem; /* Spacing between boxes */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            text-align: center; /* Center the text */
            color: #333; /* Darker text color */
        }

        /* Border styles */
        .border-bottom {
            border-bottom: 1px solid #e5e7eb; /* Light gray border for separation */
        }

        .border-right {
            border-right: 1px solid #e5e7eb; /* Border between left and right sections */
        }

        /* Button styles */
        .add-mark-btn {
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
            padding: 5px 10px; /* Reduced padding */
            border-radius: 4px;
            text-align: center;
            width: 33%; /* Width reduced to 1/3 */
        }

        /* Align button to the right */
        .align-right {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
