<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .main-container {
      height: calc(100vh - 7vh);
      box-sizing: border-box;
      background: linear-gradient(#bb64e6, #9198e5);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      /* 세로 중앙 정렬 */
      width: 100%;
      /* 전체 폭 사용 */
    }

    footer {
      height: 7vh;
      color: rgb(62, 61, 61);
    }

    .bookmark-container {
      width: 45%;
      /* 두 컨테이너가 차지할 전체 폭 조절 */
      max-width: 400px;
      height: 90%;
      border-radius: 15px;
      max-height: 600px;
      background-color: white;
      box-shadow: 10px 0 10px -5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: start;
      flex-direction: column;
      margin: 0 10px;
      /* 중앙 정렬을 위해 양쪽에 간격 */
    }

    .input-group {
      margin-top: 10px;
    }

    .input-group input {
      margin-bottom: 10px;
      padding: 1px;
      border: 1px solid gray;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-add {
      background-color: black;
      color: white;
      border-radius: 13px;
      padding: 10px;
      margin-left: 10px;
      margin-top: 10px;
    }

    .button-add:hover {
      cursor: pointer;
      background-color: rgb(55, 55, 55);
    }

    .bookmark-list {
      width: 85%;
      margin-top: 10px;
    }

    .bookmark {
      width: 100%;
      height: 90px;
      border: 1px solid gray !important;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
      display: block;
      flex-shrink: 0;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .bookmark img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      object-fit: cover;
      box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.3);
      margin-right: 5px;
    }

    .bookmark:hover{
      cursor: pointer;
      background-color: rgb(232, 231, 231);
    }

    .button-profile img {
      margin-right: 2px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border-width: 2px;
      border-color: rgb(48, 6, 99);
    }
  </style>
</head>
