<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>register</title>

    <style>
        /* 인풋박스 커스텀 세팅 */
        .input-field {
            border: 2px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            color: #4a4a4a;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <!-- 네비게이션 바 -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <!-- 로고 -->
                <div class="flex items-center space-x-4">
                    <img class="h-10 w-10" src="./icon.png" alt="Icon">
                    <a href="index.html" class="text-2xl font-bold text-gray-900">BookMark</a>
                </div>

                <!-- 깃허브 링크, sign up, sign in 링크 -->
                <div class="flex items-center space-x-4 ml-auto">
                    <strong><a href="https://github.com/Fresh-hongsi" class="text-gray-900 hover:text-gray-700">Github
                            Repo.</a></strong>
                    <strong><a href=register.html>SignUp</a></strong>
                    <strong>|</strong>
                    <strong><a href=register.html>SignIn</a></strong>
                </div>
            </div>
        </div>
    </nav>

    <!-- 메인 화면 -->
    <main class="flex-grow flex justify-center">

        <div class="w-full max-w-md mx-8">
            <!-- 폼 박스 -->
            <form class="bg-white rounded px-8 pt-6 pb-8 mb-4 items-center"
                style="margin-top: 10px; margin-left: 20%; margin-right: 20%; justify-content: center; ">
                <h2 class="text-2xl font-bold mb-6 text-center" style="margin-top: 20px;">Sign Up</h2>

                <!-- 닉네임 -->
                <div class="mb-4" style="margin-top: 10px;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nickname">Nickname</label>
                    <input class="input-field w-full" id="nickname" type="text" placeholder="nickname...">
                </div>

                <!-- 이메일 -->
                <div class="mb-4" style="margin-top: 10px;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="input-field w-full" id="email" type="email" placeholder="email...">
                </div>

                <!-- 패스워드 -->
                <div class="mb-4" style="margin-top: 10px;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="input-field w-full" id="password" type="password" placeholder="password..">
                </div>

                <!-- 패스워드 확인 -->
                <div class="mb-6" style="margin-top: 10px;">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password-confirm">Password
                        Confirm</label>
                    <input class="input-field w-full" id="password-confirm" type="password"
                        placeholder="password confirm...">
                </div>
                <div>&nbsp</div>

                <!-- 등록 버튼 -->
                <div class="flex justify-center" style="color: azure; justify-content:center;">

                    <strong
                        style="background-color: black; padding-top: 10px; padding-bottom:10px; padding-left: 50px; padding-right: 50px; cursor: pointer; border-radius: 10px;">
                        <a href="index.html">
                            Register</a>
                    </strong>

                </div>
            </form>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="bg-gray-800 text-white py-2 text-sm fixed bottom-0 w-full">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; Hanaro 2024</p>
        </div>
    </footer>

</body>

</html>
