                </a>
            </div>
            <div class="flex items-center justify-center space-x-10">
                <a href="https://github.com/suzinlim" class="text-sm font-semibold mt-2 text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">Github Repo.</a>
                <div class="flex items-center space-x-6">
                    <a href="./register.html" class="text-sm font-semibold leading-6 text-gray-900">SignUp</a>
                    <div class="border-l-2 border-black h-5"></div>
                    <a href="#" class="text-sm font-semibold leading-6 text-gray-900">SignIn</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign up form -->
    <main class="flex-1 mt-20 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div class="text-center">
                <h1 class="text-4xl tracking-tight text-gray-900 sm:text-5xl py-10">Sign up</h1>
            </div>

            <div>
                <label for="nickname" class="block text-sm py-2 font-medium leading-6 text-gray-900">Nickname</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="nickname" id="nickname" class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="nickname..." required>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="email" name="email" id="email" class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="email..." required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="password" name="password" id="password" class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="password..." required>
                </div>
            </div>

            <div>
                <label for="password-confirm" class="block text-sm font-medium leading-6 text-gray-900">Password Confirm</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="password" name="password-confirm" id="password-confirm" class="block w-full rounded-md border-0 py-1.5 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6" placeholder="password confirm..." required>
                </div>
            </div>

            <!-- Centered Register Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-1/2 max-w-xs rounded-md bg-gray-200 px-10 py-2.5 mt-5 text-sm font-semibold leading-6 text-gray-950 shadow-sm hover:bg-blue-500 hover:text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Register</button>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-100 p-4 text-center">
        <p>&copy; Digital Hanaro 5기 임수진. All rights reserved.</p>
    </footer>
</body>
</html>
