<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark - SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="p-4 bg-white shadow-md flex justify-between items-center">
      <h1 class="text-green-500 text-xl font-bold">BookMark</h1>
      <div>
        <a href="#" class="text-gray-700 mr-4">Github Repo.</a>
        <a href="register.html" class="text-gray-700 mr-4">SignUp</a>
        <a href="#" class="text-gray-700">Signin</a>
      </div>
    </header>

    <main class="p-8">
      <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <h2 class="text-lg font-semibold mb-4">Sign Up</h2>
        <form action="#">
          <input
            type="text"
            class="border p-2 w-full rounded mb-4"
            placeholder="Nickname"
          />
          <input
            type="email"
            class="border p-2 w-full rounded mb-4"
            placeholder="Email"
          />
          <input
            type="password"
            class="border p-2 w-full rounded mb-4"
            placeholder="Password"
          />
          <input
            type="password"
            class="border p-2 w-full rounded mb-4"
            placeholder="Password Confirm"
          />
          <button class="bg-blue-500 text-white p-2 rounded w-full">
            Register
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
