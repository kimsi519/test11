<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

  <!-- Navigation Bar -->
  <nav class="bg-blue-950 w-full fixed top-0 py-4 px-8 flex justify-between items-center text-white">
    <div class="nav-left font-bold ml-6" style="font-size: 40;">📗 Book Mark</div>
    <div class="nav-right flex items-center space-x-6 mr-6">
      <a href="https://github.com/yoounyoungheon/test11" class="hover:underline">Github Repo.</a>
      <a href="#" class="hover:underline">Sign Up</a>
      <a href="#" class="hover:underline">Sign In</a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container bg-white rounded-lg shadow-lg p-8 mt-24 w-full flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6">Sign Up</h1>
    
    <div class="form-group mb-4 w-full">
      <label for="nickname" class="block text-lg mb-2">Nickname</label>
      <input type="text" id="nickname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-500" placeholder="아이디를 입력하세요.">
    </div>
    
    <div class="form-group mb-4 w-full">
      <label for="email" class="block text-lg mb-2">Email</label>
      <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-500" placeholder="이메일을 입력하세요.">
    </div>
    
    <div class="form-group mb-4 w-full">
      <label for="password" class="block text-lg mb-2">Password</label>
      <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-500" placeholder="비밀번호를 입력하세요.">
    </div>
    
    <div class="form-group mb-6 w-full">
      <label for="password-confirm" class="block text-lg mb-2">Password Confirm</label>
      <input type="password" id="password-confirm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-green-500" placeholder="비밀번호를 다시 한번 입력하세요.">
    </div>
    
    <div class="form-group w-full">
      <button type="submit" class="w-full py-3 bg-blue-950 text-white rounded-lg font-bold hover:bg-gray-600 focus:outline-none focus:ring focus:ring-green-500">Register</button>
    </div>
  </div>

</body>
</html>
