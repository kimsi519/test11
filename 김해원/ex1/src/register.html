<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/b238b55b06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-dvh flex flex-col">
    <header
      class="h-14 flex justify-between items-center px-4 border-b-2 border-gray-200"
    >
      <div class="flex items-center space-x-1">
        <i class="text-xl fa-solid fa-book"></i>
        <span class="font-extrabold text-xl">
          <a href="./book-edit.html">BookMark</a>
        </span>
      </div>
      <div class="flex space-x-4">
        <span
          ><a href="https://github.com/heon-kim/test11">Github Repo.</a>
        </span>
        <div class="flex space-x-2">
          <span><a href="./register.html">SignUp</a></span
          ><span>|</span><span>SignIn</span>
        </div>
      </div>
    </header>
    <main class="h-full flex flex-col items-center">
      <h1 class="text-2xl text-center font-bold py-2 truncate">Sign Up</h1>
      <form method="get" action="./index.html" class="w-80 space-y-2">
        <label class="block" for="nickname">
          <span>Nickname</span>
          <input
            class="mt-1 block w-full border-2 p-2"
            type="text"
            name="nickname"
            id="nickname"
            placeholder="nickname..."
          />
        </label>
        <label class="block" for="email">
          <span> Email </span>
          <input
            class="mt-1 block w-full border-2 p-2"
            type="text"
            name="email"
            id="email"
            placeholder="email..."
          />
        </label>
        <label class="block" for="password">
          <span> Password </span>
          <input
            class="mt-1 block w-full border-2 p-2"
            type="text"
            name="password"
            id="password"
            placeholder="password..."
        /></label>
        <label class="block" for="confirm">
          <span>Password Confirm</span>
          <input
            class="mt-1 block w-full border-2 p-2"
            type="text"
            name="confirm"
            id="confirm"
            placeholder="password confirm..."
          />
        </label>
        <div class="flex justify-center">
          <input
            type="submit"
            value="Register"
            class="cursor-pointer bg-gray-200 shadow-lg rounded-md px-12 py-2 hover:bg-gray-300 active:bg-gray-400"
          />
        </div>
      </form>
    </main>
    <footer class="h-14 border-t p-3 text-center">&copy Hanaro 2024</footer>
  </body>
</html>
