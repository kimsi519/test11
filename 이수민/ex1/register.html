<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link href="output.css" rel="stylesheet" />
    <meta property="og:image" content="static/ryan.jpg" />
    <meta property="og:title" content="55BookMark BookMark BookMark" />
    <meta
      property="og:description"
      content="55BookMark 나만의 북마크나만의 북마크"
    />
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- 내브바 컴포넌트 -->
    <nav class="flex justify-between border-b-2 h-16 px-8 py-1">
      <!-- 북마크 로고 -->
      <div
        id="bookmark-logo"
        class="flex justify-center bg-gray-100 rounded p-3"
      >
        <img
          src="static/bookmark.svg"
          class="w-6 h-6 self-center icon-green"
          alt=""
        />
        <a
          href="book-edit.html"
          class="font-semibold text-2xl self-center text-green-500"
          >BookMark</a
        >
      </div>
      <!-- 북마크 로고 끝 -->
      <div class="flex w-1/4 justify-between">
        <!-- 깃허브 레포 -->
        <div id="github-repo" class="self-center w-full">
          <a href="http://www.github.com/suminjeff">Github Repo.</a>
        </div>
        <!-- 깃허브 레포 끝 -->
        <!-- 회원가입/로그인 -->
        <div class="flex gap-2">
          <button id="sign-up" onclick="window.location.href='register.html'">
            SignUp
          </button>
          <p class="self-center">|</p>
          <button id="sign-in">SignIn</button>
        </div>
        <!-- 회원가입/로그인 끝 -->
      </div>
    </nav>
    <!-- 내브바 컴포넌트 끝 -->

    <!-- 메인 콘텐츠 영역 -->
    <div id="main-contents-area" class="flex justify-center items-center">
      <!-- 회원가입 카드 -->
      <div id="signup-card" class="flex flex-col gap-3">
        <p class="text-center text-3xl font-bold">Sign Up</p>
        <div>
          <label for="text-input"> Nickname </label>
          <input
            id="text-input"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="nickname..."
          />
        </div>
        <div>
          <label for="text-input"> Email </label>
          <input
            id="text-input"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="email..."
          />
        </div>
        <div>
          <label for="text-input"> Password </label>
          <input
            id="text-input"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="password..."
          />
        </div>
        <div>
          <label for="text-input"> Password Confirm </label>
          <input
            id="text-input"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="password confirm..."
          />
        </div>
        <!-- 회원가입 버튼 -->
        <button
          class="w-1/2 font-bold rounded-lg bg-gray-200 self-center p-2"
          onclick="window.location.href='index.html'"
        >
          Register
        </button>
      </div>
      <!-- 회원가입 카드 끝 -->
    </div>
    <!-- 메인 콘텐츠 영역 끝 -->
    <hr />
    <!-- 푸터 영역 -->
    <footer>
      <p class="text-center text-gray-500">ⓒ Hanaro 2024</p>
    </footer>
    <!-- 푸터 영역 끝 -->
  </body>
</html>
