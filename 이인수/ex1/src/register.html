<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col h-screen">
    <!-- Header -->
    <header class="p-4 flex justify-between items-center shadow-md">
      <div class="bg-gray-100 text-2xl font-bold text-black rounded-md p-2">
        ðŸ“š BookMark
      </div>
      <nav>
        <a href="https://github.com/insoo00/hanaroExam" class="text-sm mx-2"
          >Github Repo.</a
        >
        <a href="./register.html" class="text-sm mx-2">SignUp</a>
        <a href="#" class="text-sm mx-2">SignIn</a>
      </nav>
    </header>

    <!-- Sign Up Form -->
    <main class="flex-grow p-6 flex justify-center items-center">
      <section class="w-1/3 bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold text-center mb-6">Sign Up</h1>
        <form class="space-y-4" action="./index.html">
          <div>
            <label for="nickname" class="block">Nickname</label>
            <input
              id="nickname"
              type="text"
              placeholder="nickname..."
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="email" class="block">Email</label>
            <input
              id="email"
              type="email"
              placeholder="email..."
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="password" class="block">Password</label>
            <input
              id="password"
              type="password"
              placeholder="password..."
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="password-confirm" class="block">Password Confirm</label>
            <input
              id="password-confirm"
              type="password"
              placeholder="password Confirm...."
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="flex justify-center">
            <button type="submit" class="w-1/2 bg-gray-100 py-2 rounded">
              Register
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 p-4 text-center">
      <p>&copy; Hanaro 2024</p>
    </footer>
  </body>
</html>
