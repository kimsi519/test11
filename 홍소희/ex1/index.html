<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark & Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-xl font-bold text-green-600">BookMark</h1>
        </div>
        <nav class="flex items-center">
            <a href="#" class="text-gray-700 font-medium mr-6">Github Repo.</a>
            <div class="w-10 h-10">
                <img src="./images/profile.png" alt="User Profile" class="rounded-full">
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <main class="flex p-10 space-x-6">
        <!-- BookMark Section -->
        <section class="bg-white rounded-lg shadow-md p-6 w-1/2">
            <h2 class="text-lg font-semibold mb-4">BookMark BookMark...</h2>

            <!-- BookMark Items -->
            <div class="space-y-4">
                <div class="flex items-center">
                    <img src="./images/image1.png" alt="Google" class="h-10 w-10 rounded mr-4">
                    <div class="flex-grow">
                        <p class="font-medium">Google</p>
                        <p class="text-gray-500 text-sm">구글에서 모든 것을...</p>
                    </div>
                    <img src="./images/settings-icon.png" alt="Settings" class="h-6 w-6 cursor-pointer">
                </div>
                
                <div class="flex items-center">
                    <img src="./images/image2.png" alt="Naver" class="h-10 w-10 rounded mr-4">
                    <div class="flex-grow">
                        <p class="font-medium">네이버</p>
                        <p class="text-gray-500 text-sm">네이버 메인에서 다양한...</p>
                    </div>
                    <img src="./images/settings-icon.png" alt="Settings" class="h-6 w-6 cursor-pointer">
                </div>
                
                <div class="flex items-center">
                    <img src="./images/image3.png" alt="Kakao" class="h-10 w-10 rounded mr-4">
                    <div class="flex-grow">
                        <p class="font-medium">Kakao</p>
                        <p class="text-gray-500 text-sm">기술과 사람으로 더 나...</p>
                    </div>
                    <img src="./images/settings-icon.png" alt="Settings" class="h-6 w-6 cursor-pointer">
                </div>

                <div class="flex items-center">
                    <img src="./images/image4.png" alt="YouTube" class="h-10 w-10 rounded mr-4">
                    <div class="flex-grow">
                        <p class="font-medium">YouTube</p>
                        <p class="text-gray-500 text-sm">YouTube에서 마음에 드...</p>
                    </div>
                    <img src="./images/settings-icon.png" alt="Settings" class="h-6 w-6 cursor-pointer">
                </div>
            </div>

            <button class="mt-6 w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">+ Add Mark</button>
        </section>

        <!-- Study Section -->
        <section class="bg-white rounded-lg shadow-md p-6 w-1/2">
            <h2 class="text-lg font-semibold mb-4">Study</h2>

            <!-- Study Items -->
            <div class="space-y-4">
                <div class="flex items-center">
                    <img src="./images/image5.png" alt="Tailwind" class="h-10 w-10 rounded mr-4">
                    <div class="flex-grow">
                        <p class="font-medium">Tailwind CSS -...</p>
                        <p class="text-gray-500 text-sm">Tailwind CSS is a ut...</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <img src="./images/image6.png" alt="NextJS" class="h-10 w-10 rounded mr-4">
                    <div class="flex-grow">
                        <p class="font-medium">Create Next App -...</p>
                        <p class="text-gray-500 text-sm">Generated by creat...</p>
                    </div>
                </div>
            </div>

            <button class="mt-6 w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">+ Add Mark</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-gray-400 shadow-inner">
        <p>&copy; 2024 BookMark</p>
    </footer>
</body>
</html>
