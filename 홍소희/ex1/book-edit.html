<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-5 bg-white shadow">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-green-600">BookMark</h1>
        </div>
        <nav>
            <a href="#" class="ml-6 text-gray-700 font-medium hover:text-gray-900">Github Repo.</a>
            <a href="#" class="ml-6 text-gray-700 font-medium hover:text-gray-900">SignUp</a>
            <a href="#" class="ml-6 text-gray-700 font-medium hover:text-gray-900">SignIn</a>
        </nav>
    </header>

    <!-- Main Container -->
    <main class="flex-1 p-10 flex space-x-6">
        <!-- Sidebar Section -->
        <aside class="bg-white p-6 rounded-lg shadow-md w-80">
            <h2 class="text-xl font-semibold mb-4">북마크 등록/수정</h2>
            <form action="#" class="space-y-4">
                <input type="url" placeholder="https://naver.com" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="auto-delete" class="h-4 w-4 text-green-600 focus:ring-green-500">
                    <label for="auto-delete" class="text-gray-700">이동 시 자동 삭제</label>
                </div>
                <button type="submit" class="w-full py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Bookmark</button>
            </form>
            <p class="mt-6 text-gray-500">There is no marks.</p>
        </aside>

        <!-- Bookmark Information Section -->
        <section class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <!-- Add content for the bookmark info here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 text-center text-gray-400 shadow-inner">
        <p>&copy; 2024 BookMark</p>
    </footer>

</body>
</html>
