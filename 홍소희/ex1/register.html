<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookMark</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-8">
            <div class="logo text-2xl font-bold text-green-600">
                BookMark
            </div>
            <nav>
                <a href="#" class="ml-4 text-gray-700 hover:text-green-600">Github Repo.</a>
                <a href="#" class="ml-4 text-gray-700 hover:text-green-600">SignUp</a>
                <a href="#" class="ml-4 text-gray-700 hover:text-green-600">SignIn</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex justify-center items-center min-h-screen">
        <section class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
            <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Sign Up</h2>
            <form action="#" class="space-y-4">
                <!-- Nickname Input -->
                <div class="input-group">
                    <label for="nickname" class="block text-sm font-medium text-gray-600">Nickname</label>
                    <input type="text" id="nickname" placeholder="nickname..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Email Input -->
                <div class="input-group">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" placeholder="email..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" placeholder="password..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Password Confirm Input -->
                <div class="input-group">
                    <label for="password-confirm" class="block text-sm font-medium text-gray-600">Password Confirm</label>
                    <input type="password" id="password-confirm" placeholder="password confirm..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Register Button -->
                <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition-colors">Register</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white shadow-md mt-10 py-4">
        <div class="container mx-auto text-center text-gray-500">
            &copy; 2024 BookMark
        </div>
    </footer>
</body>
</html>
