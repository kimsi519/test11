<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookMark App - Sign Up</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							"toss-blue": "#3182f6",
							"toss-gray": "#f9fafb",
						},
						fontFamily: {
							sans: ["Pretendard", "Arial", "sans-serif"],
						},
					},
				},
			};
		</script>
		<style>
			@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
		</style>
	</head>
	<body class="bg-white flex flex-col min-h-screen font-sans">
		<header class="bg-white border-b border-gray-200">
			<div
				class="container mx-auto px-4 py-4 flex justify-between items-center"
			>
				<div class="flex items-center">
					<svg
						class="w-8 h-8 text-toss-blue mr-2"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"
						></path>
					</svg>
					<h1 class="text-2xl font-bold text-gray-900">BookMark</h1>
				</div>
				<nav class="flex items-center">
					<a
						href="https://github.com/htchoi1006"
						target="_blank"
						rel="noopener noreferrer"
						class="text-gray-600 hover:text-toss-blue px-3 py-2 text-sm font-medium transition-colors"
						>Github Repo</a
					>
					<a
						href="#"
						class="text-gray-600 hover:text-toss-blue px-3 py-2 text-sm font-medium transition-colors"
						>Sign Up</a
					>
					<a
						href="#"
						class="bg-toss-blue text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition-colors ml-4"
						>Sign In</a
					>
				</nav>
			</div>
		</header>

		<main
			class="flex-grow container mx-auto px-4 py-12 flex justify-center items-center"
		>
			<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
				<h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">
					Create Account
				</h2>
				<form action="index.html" class="space-y-6">
					<div>
						<label
							for="nickname"
							class="block text-sm font-medium text-gray-700 mb-1"
							>닉네임</label
						>
						<input
							type="text"
							id="nickname"
							name="nickname"
							placeholder="닉네임을 입력해주세요."
							class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent"
							required
						/>
					</div>
					<div>
						<label
							for="email"
							class="block text-sm font-medium text-gray-700 mb-1"
							>이메일</label
						>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="이메일을 입력해주세요."
							class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent"
							required
						/>
					</div>
					<div>
						<label
							for="password"
							class="block text-sm font-medium text-gray-700 mb-1"
							>비밀번호</label
						>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="비밀번호를 입력해주세요."
							class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent"
							required
						/>
					</div>
					<div>
						<label
							for="confirmPassword"
							class="block text-sm font-medium text-gray-700 mb-1"
							>비밀번호 확인</label
						>
						<input
							type="password"
							id="confirmPassword"
							name="confirmPassword"
							placeholder="비밀번호를 한 번 더 입력해주세요."
							class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent"
							required
						/>
					</div>
					<div>
						<button
							type="submit"
							class="w-full bg-toss-blue text-white py-3 rounded-md hover:bg-blue-600 transition-colors text-sm font-medium"
						>
							계정 생성하기
						</button>
					</div>
				</form>
				<p class="mt-6 text-center text-sm text-gray-500">
					이미 계정이 있으신가요?
					<a
						href="#"
						class="font-medium text-toss-blue hover:text-blue-500"
						>로그인하기</a
					>
				</p>
			</div>
		</main>

		<footer class="bg-toss-gray text-center py-6">
			<p class="text-sm text-gray-600">&copy; Hanaro 2024</p>
		</footer>
	</body>
</html>
