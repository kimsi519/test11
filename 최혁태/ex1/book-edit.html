<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookMark App</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							"toss-blue": "#3182f6",
							"toss-gray": "#f9fafb",
						},
						fontFamily: {
							sans: ["Pretendard", "Arial", "sans-serif"],
						},
					},
				},
			};
		</script>
		<style>
			@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css");
		</style>
	</head>
	<body class="bg-white flex flex-col min-h-screen font-sans">
		<header class="bg-white border-b border-gray-200">
			<div
				class="container mx-auto px-4 py-4 flex justify-between items-center"
			>
				<div class="flex items-center">
					<svg
						class="w-8 h-8 text-toss-blue mr-2"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"
						></path>
					</svg>
					<h1 class="text-2xl font-bold text-gray-900">BookMark</h1>
				</div>
				<nav class="flex items-center">
					<a
						href="https://github.com/htchoi1006"
						target="_blank"
						rel="noopener noreferrer"
						class="text-gray-600 hover:text-toss-blue px-3 py-2 text-sm font-medium transition-colors"
						>Github Repo</a
					>
					<a
						href="register.html"
						class="text-gray-600 hover:text-toss-blue px-3 py-2 text-sm font-medium transition-colors"
						>Sign Up</a
					>
					<a
						href="#"
						class="bg-toss-blue text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-600 transition-colors ml-4"
						>Sign In</a
					>
				</nav>
			</div>
		</header>

		<main class="flex-grow container mx-auto px-4 py-12 flex">
			<div
				class="w-1/3 bg-white rounded-2xl shadow-lg p-8 mr-8 flex flex-col"
			>
				<h2 class="text-2xl font-bold text-gray-900 mb-6">Bookmarks</h2>
				<div class="flex-grow flex flex-col">
					<input
						type="text"
						value="https://naver.com"
						class="w-full p-3 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-toss-blue focus:border-transparent"
						placeholder="Enter URL"
					/>
					<div class="flex items-center mb-6">
						<input
							type="checkbox"
							id="autoDelete"
							class="w-5 h-5 text-toss-blue rounded border-gray-300 focus:ring-toss-blue"
						/>
						<label
							for="autoDelete"
							class="ml-2 text-sm text-gray-700"
							>이동 시 자동 삭제</label
						>
					</div>
					<div class="flex justify-end mb-6">
						<button
							class="p-2 bg-toss-gray rounded-md hover:bg-gray-200 transition-colors mr-2"
						>
							<svg
								class="w-5 h-5 text-gray-600"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
								></path>
							</svg>
						</button>
						<button
							class="p-2 bg-toss-gray rounded-md hover:bg-gray-200 transition-colors"
						>
							<svg
								class="w-5 h-5 text-gray-600"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M17 3H7a2 2 0 00-2 2v14a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2zm-1 12H8m8-5H8m8-5H8"
								/>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M7 3v5h10V3"
								/>
							</svg>
						</button>
					</div>
					<p class="text-sm text-gray-500 mb-6">
						등록된 북마크가 없습니다.
					</p>
				</div>
			</div>

			<div class="w-2/3 flex items-start">
				<button
					class="bg-toss-blue text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors text-base font-medium shadow-md"
				>
					+ Add Book
				</button>
			</div>
		</main>

		<footer class="bg-toss-gray text-center py-6">
			<p class="text-sm text-gray-600">&copy; Hanaro 2024</p>
		</footer>
	</body>
</html>
